<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geek Pros</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/favicon.png" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#" class="nav-logo">
          <div class="quote-button-wrapper">
            <a class="button button__quote" href="./contact.html"
              >Get A Quote</a
            >
          </div>
        </a>
        <div class="logo">
          <img class="top-logo" src="./assets/(highres)purple:green.png" alt="" />
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="./services.html" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Reviews</a>
          </li>
          <li class="nav-item">
            <a href="./contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", mobileMenu);

      function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      }
      const navLink = document.querySelectorAll(".nav-link");

      navLink.forEach((n) => n.addEventListener("click", closeMenu));

      function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
      }
    </script>
    <div class="main">
      <div class="section1">
        <div class="hero2-wrapper">
          <h1 class="section1-tag">
            Is your device<strong>&nbsp;slowing you down?</strong>
          </h1>
          <img class="hero2" src="./assets/broken1(clear).png" alt="" />
        </div>
      </div>
      <div class="section1">
        <div class="hero2-wrapper">
          <img class="hero3" src="./assets/TabletSmartHome.png" alt="" />
          <h1 class="section1-tag">
            Looking to set up a<strong>&nbsp;smart home?</strong>
          </h1>
        </div>
      </div>
      <div class="section1">
        <div class="hero2-wrapper">
          <h1 class="section3-tag">
            Have some<strong>&nbsp;bugs that need fixing?</strong>
          </h1>
          <img class="hero4" src="./assets/BugFix.png" alt="" />
        </div>
      </div>
      <div class="section2">
        <div class="hero2-wrapper">
          <img class="hero5" src="./assets/repair2(purple-green-cropped).png" alt="" />
          <div class="section2-tag-wrapper">
            <h1 class="section2-tag">Geek Pros can<strong>&nbsp;help!</strong></h1>
          </div>
        </div>
      </div>
      <div class="section3-tag-wrapper">
        <div class="section3">
          <h1 class="section5-tag">
            We serve<span>&nbsp;Lake County</span>, and the
            surrounding area.
          </h1>
          <img class="tall-man" src="./assets/tall-man.png" alt="" />
        </div>
        <div class="bottom-paragraph-wrapper">
          <p class="bottom-paragraph">Get a free quote today!</p>
        </div>
        <div class="contact-button-wrapper">
          <a href="tel:(541)363-7722" class="button button__call"
            ><img class="call" src="./assets/phone.png" alt=""
          /></a>
          <a href="sms:541)363-7722" class="button button__text"
            ><img class="text" src="./assets/message.png" alt=""
          /></a>
          <a href="mailto:geekproshelp@gmail.com" class="button button__email"
            ><img class="email" src="./assets/email.png" alt=""
          /></a>
        </div>
      </div>
      <div class="footer-wrapper">
        <p class="footer-text">&#169; 2022 Geek Pros</p>
        <p></p>
      </div>
    </div>
    <div class="stars__stick--container">
      <div class="stars"></div>
    </div>
  </body>
</html>
